<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Game of Throne</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="card">
         <div class="wrapper">
            <div class="upside">
               <img src="" alt="" class="profile-photo">
               <div class="name-space"><span>Name:</span><span class="name">Name</span></div>
            </div>
            <div class="downside">
               <div class="gender-space"><span>Gender:</span> <span class="gender">Gender</span></div>
               <div class="born-space"><span>Born:</span><span class="born">Born</span></div>
               <div class="culture-space"><span>Culture:</span> <span class="culture">Culture<span></span></div>
               <div class="playedBy-space"><span>PlayedBy:</span> <span class="playedBy">PlayedBy<span></span></div>
               <div class="title-space"><span>Title:</span> <span class="title">Title<span></span></div>
            </div>
         </div>
      </div>
   </div>

   <div class="btn-space"><button class="btn">Click</button></div>
   <script src="script.js"></script>
</body>

</html>
