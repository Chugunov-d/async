
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>
   <div class="container">
      <div class="card">
         <div class="wrapper">
            <div class="upside">
               <img class="invisible" src="" alt="No Pict">
               <div class="name-space">
                  <span>Name:</span>
                  <span class="name1">Name</span>
               </div>
            </div>
            <div class="downside">
               <div class="prop-line"><span>Gender:</span><span class="gender1">Gender</span></div>
               <div class="prop-line"><span>Born:</span><span class="born1">Born</span></div>
               <div class="prop-line"><span>Culture:</span><span class="culture1">Culture</span></div>
            </div>
         </div>
      </div>
      <div class="card">
         <div class="wrapper">
            <div class="upside">
               <img class="invisible2" src="" alt="No Pict">

               <div class="name-space">
                  <span>Name:</span>
                  <span class="name2">Name</span>
               </div>
            </div>
            <div class="downside">
               <div class="prop-line"><span>Gender:</span><span class="gender2">Gender</span></div>
               <div class="line prop-line"><span>Born:</span><span class="born2">Born</span></div>
               <div class="prop-line"><span>Culture:</span><span class="culture2">Culture</span></div>

            </div>
         </div>
      </div>
      <div class="card">
         <div class="wrapper">
            <div class="upside">
               <img class="invisible3" src="" alt="No Pict" style="max-width: 300px">
               <div class=" name-space">
                  <span>Name:</span>
                  <span class="name3">Name</span>
               </div>
            </div>
            <div class="downside">
               <div class="prop-line"><span>Gender:</span><span class="gender3">Gender</span></div>
               <div class="prop-line"><span>Born:</span><span class="born3">Born</span>
               </div>
               <div class="prop-line"> <span>Culture:</span><span class="culture3">Culture</span></div>

            </div>
         </div>
      </div>

   </div>
   <div class="lower-part"><button class="button">click</button></div>


   <script src="index.js" defer></script>
</body>

</html>
